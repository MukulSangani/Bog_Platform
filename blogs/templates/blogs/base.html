<!-- blogs/templates/blogs/base.html -->
{% load static %}  <!-- Load the static template tag library -->
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blogs/styles.css' %}">  <!-- Corrected path for CSS -->
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
    <script src="{% static 'blogs/scripts.js' %}"></script>  <!-- Corrected path for JS -->
</body>
</html>
