<!-- blogs/templates/blogs/post_form.html -->
{% extends 'blogs/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
